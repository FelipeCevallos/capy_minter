[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "@forge-std/src/=lib/forge-std/src/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
]

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
flow_evm_testnet = "${FLOW_EVM_TESTNET_RPC_URL}"

[etherscan]
sepolia = { key = "${SEPOLIA_ETHERSCAN_API_KEY}", url = "${SEPOLIA_ETHERSCAN_API_URL}" }
flow_evm_testnet = { key = "", url = "${FLOW_EVM_TESTNET_API_URL}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
